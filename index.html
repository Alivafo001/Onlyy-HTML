<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi dars â„–1</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>
        My feedback form
    </h1>
    <form action="">
        <ul>
            <li>
                <label for="7">Name:</label> <input type="text" id="7">
            </li>
            <li>
                <label for="8">Email:</label> <input type="text" id="8">
            </li>
            <li>
                <label for="9">Password:</label> <input type="text" id="9">
            </li>
            <br>
            <li>
                Please check all the emotions that apply to you
            </li>
                <ul>
                    <li>
                        <label for="10">Angry</label> <input type="checkbox" name="" id="10">
                    </li>
                    <li>
                        <label for="11">Sad</label> <input type="checkbox" name="" id="11">
                    </li>
                    <li>
                        <label for="12">Happy</label> <input type="checkbox" name="" id="12">
                    </li>
                    <li>
                        <label for="13">Ambivalent</label> <input type="checkbox" name="" id="13">
                    </li>
                </ul>
                <li>
                    How satisfied were you with our service?
                </li>
                <ul>
                    <li>
                        <label for="2">Very satisfied</label> <input type="radio" name="1" id="2">
                    </li>
                    <li>
                        <label for="3">Satisfied</label> <input type="radio" name="1" id="3">
                    </li>
                    <li>
                        <label for="4">Didn't care</label> <input type="radio" name="1" id="4">
                    </li>
                    <li>
                        <label for="5">Dissatisfied</label> <input type="radio" name="1" id="5">
                    </li>
                    <li>
                        <label for="6">Very dissatisfied</label> <input type="radio" name="1" id="6">
                    </li>
                </ul>
                <li>
                    <label for="14">Further comments:</label> <textarea name="" id="14" cols="30" rows="4"></textarea>
                </li>
                <br>
                <li>
                    <label for="15">Bio photo:</label> <input type="search" id="15"> <button>Choose...</button> 
                </li>
                <li>
                    Location visited: <select name="" id="">
                        <option value="">Select Location</option>
                        <option value="">Select Location1</option>
                        <option value="">Select Location2</option>
                        <option value="">Select Location3</option>
                    </select>
                </li>                
        </ul>
        <li>
            <button>
                Submit
            </button>
        </li>
    </form>
</body>
</html>
